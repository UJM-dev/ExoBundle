<div class="panel panel-primary">
    <div class="panel-heading clearfix">
        <h5 class="panel-title pull-left">{{question.title}}</h5>
        <div class="btn-group pull-right">
            <button type="button" role="button" class="btn btn-default fa" data-toggle="tooltip" data-container="body" data-ng-class="{' fa-arrow-circle-down': sortQuestionCtrl.isCollapsed, ' fa-arrow-circle-up':!sortQuestionCtrl.isCollapsed}" data-ng-click="sortQuestionCtrl.isCollapsed = !sortQuestionCtrl.isCollapsed" title="{{ 'question_panel_hide'|trans:{}:'ujm_sequence' }}"></button>
            <button type="button" role="button" class="btn btn-danger fa fa-trash" data-toggle="tooltip" data-container="body" data-ng-click="selfRemove()" title="{{ 'question_remove'|trans:{}:'ujm_sequence' }}"></button>
        </div>
    </div>
    <div class="panel-body" ng-hide="sortQuestionCtrl.isCollapsed">
        <h4>Not implemented yet</h4>
    </div>
</div>
