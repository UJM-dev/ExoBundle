<form method="post" class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">{{ 'sequence_panel_title'|trans:{}:'ujm_sequence' }}</h3>
            <div class="btn-group pull-right">
                <button type="button" role="button" class="btn btn-default fa" data-toggle="tooltip" data-container="body" data-ng-class="{' fa-arrow-circle-down':sequenceEditCtrl.isCollapsed, ' fa-arrow-circle-up':!sequenceEditCtrl.isCollapsed}" data-ng-click="sequenceEditCtrl.isCollapsed = !sequenceEditCtrl.isCollapsed" title="{{ 'sequence_panel_hide'|trans:{}:'ujm_sequence' }}"></button>
                <button class="btn btn-default fa fa-save" data-toggle="tooltip" data-container="body" title="{{ 'sequence_save'|trans:{}:'ujm_sequence' }}" data-ng-click="sequenceEditCtrl.update()"></button>
            </div>
        </div>
        <div class="panel-body" ng-hide="sequenceEditCtrl.isCollapsed">
            <div class="form-group row">
                <label class="control-label col-md-3" for="sequence_name">{{ 'sequence_name'|trans:{}:'ujm_sequence' }}</label>
                <div class="col-md-9">
                    <input id="sequence_name" name="name" class="form-control" type="text" data-ng-model="sequence.name" required="required" />
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-md-3" for="sequence_description">{{ 'sequence_description'|trans:{}:'ujm_sequence' }}</label>
                <div class="col-md-9">
                    <textarea id="sequence_description" name="description" data-ui-tinymce="sequenceEditCtrl.tinymceOptions" class="form-control" type="text" data-ng-model="sequence.description" ></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-md-3" for="startDate">{{ 'sequence_start_date'|trans:{}:'ujm_sequence' }}</label>
                <div class="col-md-9">
                    <input type="text" id="startDate" name="startDate" class="form-control" data-datepicker-popup="yyyy-MM-dd" data-ng-model="sequence.startDate" is-open="sequenceEditCtrl.startDateIsOpened" datepicker-options="sequenceEditCtrl.dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-md-3" for="endDate">{{ 'sequence_end_date'|trans:{}:'ujm_sequence' }}</label>
                <div class="col-md-9">
                    <input type="text" id="endDate" name="endDate" class="form-control" data-datepicker-popup="yyyy-MM-dd" data-ng-model="sequence.endDate" is-open="sequenceEditCtrl.endDateIsOpened" datepicker-options="sequenceEditCtrl.dateOptions" date-disabled="disabled(date, mode)" ng-required="false" />
                </div>
            </div>
        </div>

    </div>
</form>
