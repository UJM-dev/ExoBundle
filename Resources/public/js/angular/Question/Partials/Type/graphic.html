<div class="type-question-container graphic-question-container panel panel-default">
    <div class="panel-body">
        <!-- setpoint row -->
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-info">
                    <ul>
                        <li>{{ 'graphic_setpoint_first'|trans:{}:'ujm_sequence' }}</li>
                        <li>{{ 'graphic_setpoint_second'|trans:{}:'ujm_sequence' }}</li>
                        <li>{{ 'graphic_setpoint_third'|trans:{}:'ujm_sequence' }}</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="text-right">
            <button type="button" role="button" class="btn btn-sm btn-danger" data-ng-disabled="graphicQuestionCtrl.feedback.visible" data-ng-click="matchQuestionCtrl.reset()">
                <span class="fa fa-refresh"></span>
                {{ 'reset'|trans:{}:'ujm_exo' }}
            </button>
        </div>

        <!-- draggable objects row -->
        <div class="row">
            <div class="col-md-12">
                <ul class="list-inline">
                    <li data-ng-repeat="coord in graphicQuestionCtrl.question.coords">
                        <img class="crosshair draggable" id="crosshair_{{coord.id}}" data-ng-src="{{ graphicQuestionCtrl.getAssetsDir() + 'bundles/ujmexo/images/graphic/answer.png' }}" />
                    </li>
                </ul>
            </div>
        </div>

        <!-- document row -->
        <div class="droppable-container">
            <img id="document-img" alt="{{graphicQuestionCtrl.question.document.label}}" width="{{graphicQuestionCtrl.question.width}}" height="{{graphicQuestionCtrl.question.height}}" data-ng-src="{{ graphicQuestionCtrl.getAssetsDir() + graphicQuestionCtrl.question.document.url }}" />
        </div>
    </div>
</div>
